<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GamerVault | Catálogo Premium</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <link rel="stylesheet" href="css/style.css">     
  <link rel="stylesheet" href="css/catalogo.css"> <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body style="background-color: #0f0f13;">

  <header class="navbar"></header>

  <section class="catalog-page">
    <div class="search-section">
        <h2 class="page-title" style="font-family:'Orbitron'; color:#b26bff; font-size:2.5rem; margin-bottom:10px;">Catálogo Exclusivo</h2>
        <p class="page-subtitle" style="color:#aaa; margin-bottom:30px;">Explora, compra y domina.</p>

        <div class="search-container" style="max-width:600px; margin:0 auto 30px; position:relative;">
            <input type="text" id="searchInput" style="width:100%; padding:15px 50px 15px 20px; background:#111; border:1px solid #333; border-radius:50px; color:white; outline:none;" placeholder="Busca por nombre, género o apodo...">
            <i class="fas fa-search" style="position:absolute; right:20px; top:50%; transform:translateY(-50%); color:#666;"></i>
        </div>
    </div>

    <div class="filters" id="filterContainer" style="display:flex; justify-content:center; gap:10px; flex-wrap:wrap; margin-bottom:40px;"></div>

    <div class="catalog-grid" id="catalogGrid">
      <div style="text-align:center; color:#666; grid-column:1/-1; padding:50px;">
          <i class="fas fa-satellite-dish fa-spin"></i> Sincronizando catálogo...
      </div>
    </div>
  </section>

  <div id="gameModal" class="modal-overlay">
    <div class="modal-content">
      <button class="close-modal" onclick="closeModal()"><i class="fas fa-times"></i></button>
      
      <div class="modal-flex-container">
        <div class="modal-left">
          <img id="modalImg" src="" alt="Portada">
          <div id="modalPriceBadge" class="modal-price-badge"></div>
        </div>
        
        <div class="modal-right">
          <div class="modal-header-info">
              <h2 id="modalTitle">Título</h2>
              <div class="modal-meta">
                <div id="modalGenresContainer"></div>
                <span id="modalPointsBadge" class="points-pill"></span>
              </div>
          </div>
          
          <div class="modal-body-info">
            <h3><i class="fas fa-info-circle"></i> Descripción</h3>
            <p id="modalDesc">Cargando...</p>
          </div>

          <div class="modal-footer-action">
             <div id="modalBtnContainer"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer><p>© 2025 GamerVault</p></footer>

  <script type="module" src="js/navbar.js"></script>
  <script type="module" src="js/chatbot.js"></script>
  <script type="module" src="js/catalogo.js"></script>

</body>
</html>
