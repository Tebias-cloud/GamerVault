<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GamerVault | Mercado</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/recompensas.css"> 
  
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body style="background-color: #0f0f13;">

  <header class="navbar"></header>

  <div id="reward-ticket-hidden">
      <div id="ticket-template">
          <div class="ticket-left">
              <h2 style="color:#b26bff; margin-bottom:5px;">GAMERVAULT</h2>
              <h3 id="ticket-title" style="color:white;font-size:1.5rem;">ITEM</h3>
              <p style="color:#aaa;">Usuario: <span id="ticket-user" style="color:white;">...</span></p>
              <p style="color:#aaa;">Fecha: <span id="ticket-date">...</span></p>
              <div id="ticket-code" class="ticket-code">XXXX-XXXX</div>
          </div>
          <div class="ticket-right"><i class="fas fa-check-circle" style="font-size:4rem;color:#00ff88;"></i></div>
      </div>
  </div>

  <section class="rewards-header">
      <h1 style="font-family: 'Orbitron'; color: var(--neon); text-shadow: 0 0 10px var(--neon-glow); margin-bottom: 20px;">
          ðŸ›’ Mercado de Recompensas
      </h1>
      
      <div class="user-points-display" id="points-box">
          <span id="user-points" style="color: #00ff88;">0</span> <i class="fas fa-gem" style="margin-left: 8px;"></i>
      </div>

      <div id="reward-filters" class="filters-container">
          <button class="filter-pill active" onclick="filtrarRecompensas('all', this)">Todo</button>
          <button class="filter-pill" onclick="filtrarRecompensas('avatar', this)">Avatares</button>
          <button class="filter-pill" onclick="filtrarRecompensas('banner', this)">Banners</button>
          <button class="filter-pill" onclick="filtrarRecompensas('codigo', this)">Tarjetas & Extras</button>
      </div>
  </section>

  <section id="rewards-container">
      <div style="grid-column:1/-1; text-align:center; color:white; font-size:1.2rem; margin-top:50px;">
          <i class="fas fa-circle-notch fa-spin"></i> Cargando Mercado...
      </div>
  </section>

  <footer><p>Â© 2025 GamerVault</p></footer>

  <script type="module" src="js/navbar.js"></script>
  <script type="module" src="js/chatbot.js"></script>
  <script type="module" src="js/recompensas.js"></script>

</body>
</html>
